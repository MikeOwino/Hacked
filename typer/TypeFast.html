<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typing Chronicles</title>
    <link rel="stylesheet" href="./TypeFast.css" />
  </head>
  <body>
    <div class="mainer1">
      <div class="difficulty">
        <select name="Difficulty" id="diff">
          <option value="1">Easy(1000ms)</option>
          <option value="2">Medium(600ms)</option>
          <option value="3">Hard(400ms)</option>
        </select>
      </div>
      <div class="header">The TYPING CHRONICLES</div>
      <h1 class="h11">
        High-Score:
        <h2 class="HighScore"></h2>
      </h1>
      <div class="main">
        <h1 class="word">Extravaganza</h1>
        <input type="text" id="inpt" />
        <h2 class="timer"></h2>
        <div class="score">Score:0</div>
      </div>
    </div>
    <div class="fun">
      <h1>It was fun! Wasn't it?</h1>
      <h2>wanna retry?</h2>
      <button id="btn1">RETRY</button>
    </div>
    <script src="./TypeFast.js"></script>
  </body>
</html>
